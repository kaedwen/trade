name: Go

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: "ubuntu:latest"
    steps:
    - name: Install git
      run: |
        apt-get update && apt-get -y install git

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure git
      run: |
        git config --global --add safe.directory "$(pwd)"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Build
